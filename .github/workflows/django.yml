name: Django CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11.13, 3.12.10]

    steps:
    - uses: actions/checkout@v4.1.0

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.7.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Instalar dependências vulneráveis
      run: |
        python -m pip install --upgrade pip
        pip install -r mysite/requirements.txt
        pip install pylint

    - name: Verificar código deprecado
      run: |
        pylint mysite/financeiro/ \
          --disable=all \
          --enable=deprecated-module,deprecated-method \
          --fail-under=10

    - name: Rodar testes
      run: |
        cd mysite
        python manage.py test financeiro

    - name: Instalar pip-audit
      run: pip install pip-audit

    - name: Salvar relatório da auditoria
      run: pip-audit -f json -o audit-report.json

    - name: Upload do relatório
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report-${{ matrix.python-version }}
        path: audit-report.json

