<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoupeMoney</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" />
    <style>
        body {
            background: #FAF8F8;
            font-family: 'Raleway', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            height: 100px;
            padding: 0 40px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 89px;
            height: 89px;
            margin-right: 10px;
        }
        .actions a {
            color: #2176FF;
            font-size: 26px;
            margin-left: 20px;
            text-decoration: none;
        }
        .banner {
            background: linear-gradient(180deg, #2176FF 0%, #1A1A6C 100%);
            height: 500px;
            position: relative;
        }
        .banner-text {
            position: absolute;
            left: 148px;
            top: 275px;
            color: white;
            font-size: 45px;
            font-weight: 600;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 40px;
        }
        .section {
            width: 30%;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .section img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=59183&format=png&color=000000" alt="Logo" />
            <div style="color: #1A1A6C; font-size: 36px; font-weight: 700;">PoupeMoney</div>
        </div>
        <div class="actions">
            <a href="{% url 'financeiro:login' %}">Login</a>
            <a href="{% url 'financeiro:cadastro' %}">Cadastre-se</a>
        </div>
    </div>

    <div class="banner">
        <div class="banner-text">Cuidar do seu dinheiro pode ser simples<br/>com o nosso gerenciador!</div>
        <img class="Money" style="width: 440px; height: 406px; position: absolute; right: 0; bottom: 0;" src="https://img.icons8.com/?size=100&id=64554&format=png&color=000000" />
    </div>

    <div class="content">
        <div class="section">
            <img class="Positive" src="https://img.icons8.com/?size=100&id=63650&format=png&color=000000" />
            <div style="color: black; font-size: 30px; font-weight: 500;">Adicione suas receitas e despesas</div>
        </div>
        <div class="section">
            <img class="GrFico" src="https://img.icons8.com/?size=100&id=IQd8RkUZTuAQ&format=png&color=000000" />
            <div style="color: black; font-size: 30px; font-weight: 500;">Crie e visualize balancetes</div>
        </div>
    </div>
</body>
</html>
